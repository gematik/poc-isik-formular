  <header>

    <section class="panel">
      <h2>Parameter</h2>
      <div class="body grid">
        <div class="row">
          <input id="base" type="text" placeholder="FHIR Base URL, z.B. http://localhost:8080/fhir" />
          <button id="btnRun" class="btn">Suchen</button>
        </div>
        <div class="two-col">
          <input id="pid" type="text" placeholder="pid - Patient.identifier (optional)" /><br>
          <input id="fid" type="text" placeholder="fid - Account.identifier (optional)" />
        </div>
        <input id="qCanonical" type="text" placeholder="qCanonical - Questionnaire canonical (url[|version]) (optional)" />
        <div class="two-col">
          <input id="prepopBase" type="text" placeholder="prepopBase (optional)" /><br>
          <input id="encounter" type="text" placeholder="encounter (optional)" />
        </div>
        <div class="two-col">
          <input id="patient" type="text" placeholder="patient (optional, FHIR-ID)" /><br>
          <input id="user" type="text" placeholder="user (optional, FHIR-ID)" />
        </div>
        <div class="two-col">
          <input id="id" type="text" placeholder="Questionnaire id (optional)" /><br>
          <input id="q" type="text" placeholder="Questionnaire URL q (optional)" />
        </div>
        <label class="hint">Tipp: Parameter kÃ¶nnen auch via URL-Query gesetzt werden, diese Felder spiegeln den aktuellen Stand.</label>
        <div id="status" class="hint"></div>
        <div class="stack">
          <label for="shareUrl">Link mit aktuellen Parametern</label>
          <div class="row">
            <input id="shareUrl" type="text" readonly />
            <button id="btnCopyUrl" class="btn secondary" title="In Zwischenablage kopieren">Kopieren</button>
          </div>
        </div>
      </div>
    </section>

    <section class="panel" id="resultsPanel">
      <h2>Suchergebnisse</h2>
      <div class="body grid">
        <div id="patientResults" class="results-grid"></div>
        <div id="accountResults" class="results-grid"></div>
        <div id="questionnaireResults" class="results-grid"></div>
      </div>
    </section>
