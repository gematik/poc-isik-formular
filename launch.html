<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SMART Launch</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #f5f5f7;
      color: #1f1f1f;
    }
    .card {
      width: min(520px, 90vw);
      padding: 32px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 16px 32px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    body.error {
      background: #fef2f2;
      color: #991b1b;
    }
    body.error .card {
      border: 1px solid #ef4444;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    p {
      margin: 0;
      line-height: 1.5;
    }
    pre {
      display: none;
      margin: 0;
      padding: 12px;
      border-radius: 8px;
      background: #f0f4ff;
      color: #1e3a8a;
      font-size: 0.85rem;
      overflow: auto;
    }
    body.error pre {
      display: block;
      background: #fee2e2;
      color: #7f1d1d;
    }
  </style>
</head>

<body>
  <main class="card" role="status">
    <h1>SMART App Launch</h1>
    <p id="status">Starte SMART Launch ...</p>
    <pre id="details" aria-live="polite"></pre>
  </main>
  <script type="module" src="/src/launch.js"></script>
</body>

</html>
